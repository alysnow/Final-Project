<div class=container2>
      <h2>M|B Predictor</h2> 
      <h6>Use the predictor tool to find out whether a Movie is going to be good or bad</h6>

                <hr>

                <h4>Budget:</h4>
                <input id="budget">
        
                <h4>Runtime:</h4>
                <input id="runtime">
       
                <h4>Genre:</h4>
                <select id="genre">
                  <option value = 'Comedy'>Comedy</option>
                  <option value = 'Drama'>Drama</option>
                  <option value = 'Family'>Family</option>
                  <option value = 'Romance'>Romance</option>
                  <option value = 'Thriller'>Thriller</option>
                  <option value = 'Action'>Action</option>
                  <option value = 'Animation'>Animation</option>
                  <option value = 'Adventure'>Adventure</option>
                  <option value = 'Horror'>Horror</option>
                  <option value = 'Music'>Music</option>
                  <option value = 'Crime'>Crime</option>
                  <option value = 'Science Fiction'>Science Fiction</option>
                  <option value = 'Mystery'>Mystery</option>
                  <option value = 'Fantasy'>Fantasy</option>
                  <option value = 'War'>War</option>
                  <option value = 'History'>History</option>
                </select>
        
                <h4>Language:</h4>
                <select id="language">
                  <option value = 'English'>English</option>
                  <option value = 'Français'>French</option>
                  <option value = 'Español'>Spanish</option>
                  <option value = 'Deutsch'>German</option>
                  <option value = 'Pусский'>Russian</option>
                </select>

                <br>
                <br>
                <button type="button" id="btn-predict">Predict</button>
                <br>
                <br>
